{% extends "base.html" %}
{% block content %}



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
            color: #343a40;
            text-align: center;
        }

        .form-group label {
            font-weight: bold;
        }

    {% comment %}
        .btn-primary {
            background-color: #007bff;
            border: none;
        } {% endcomment %}

        {% comment %} {% comment %} .btn-primary:hover {
            background-color: #0056b3;
        } {% endcomment %}
    } 
    </style>
</head>
<body>
    
    <div class="container mt-5">
        <h2>Add Job</h2>
        <form {%url 'AddJob'%} method = "POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="jobTitle">Job Title</label>
                <input type="text" class="form-control" id="jobTitle" placeholder="Enter job title" required>
            </div>
            <div class="form-group">
                <label for="companyName">Company Name</label>
                <input type="text" class="form-control" id="companyName" placeholder="Enter company name" required>
            </div>
            <div class="form-group">
                <label for="companyAddress">Company Address</label>
                <input type="text" class="form-control" id="companyAddress" placeholder="Enter company address" required>
            </div>
            <div class="form-group">
                <label for="designation">Designation</label>
                <input type="text" class="form-control" id="designation" placeholder="Enter designation" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="4" placeholder="Enter job description" required></textarea>
            </div>
            <div class="form-group">
                <label for="Salary">Salary</label>
                <input type="text" class="form-control" id="Salary" placeholder="Enter salary" required>
            </div>
            <div class="form-group">
                <label for="experience">Experience</label>
                <input type="text" class="form-control" id="experience" placeholder="Enter experience required" required>
            </div>
            <div class="form-group">
                <label for="deadline">Application Deadline</label>
                <input type="date" class="form-control" id="deadline" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% endblock content %}
